apiVersion: apps/v1
kind: Deployment
metadata:
  name: c1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: c1
  template:
    metadata:
      labels:
        app: c1
    spec:
      containers:
      - name: container1
        image: us-central1-docker.pkg.dev/cloud-assignment3-454119/cloud-a3/shadow1069/cloud-container1
        imagePullPolicy: Always
        ports:
        - containerPort: 6000
        volumeMounts:  
        - name: shared-pvc
          mountPath: /mihir_PV_dir
      volumes:  
      - name: shared-pvc
        persistentVolumeClaim:
          claimName: shared-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: c1-service
spec:
  selector:
    app: c1
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard